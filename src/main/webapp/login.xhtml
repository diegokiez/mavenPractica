<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      	<h:outputStylesheet library = "css" name = "styles.css"></h:outputStylesheet>
      </h:head>
      <h:body>
      	<h:form id = "formLogin">
      		<h:panelGrid column = "2">
      			<h:outputLabel value = "Usuario" styleClass = "colorText"></h:outputLabel>
      			<h:inputText value = "#{loginController.usuario}" required = "true" 
      			requiredMessage = "El usuario es requerido" id = "us"></h:inputText>
      			
      			<h:outputLabel value = "Contraseña" styleClass = "colorText"></h:outputLabel>
      			<h:inputSecret value = "#{loginController.contraseña}" required = "true"
      			requiredMessage = "La contraseña es requerida" id = "con"></h:inputSecret>
      			
      			<h:commandButton value = "Entrar" action = "#{loginController.ingresar}"></h:commandButton>
      		</h:panelGrid>
      	</h:form>
      </h:body>
</html>
